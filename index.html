<!DOCTYPE html>
<html>

  <head>
    <title>I See What You Did There</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">
      if (screen.width <= 699) {
        changeCSS("css/mobile.css", 0);
      }

      function changeCSS(cssFile, cssLinkIndex) {
        var oldlink = document.getElementsByTagName("link").item(cssLinkIndex);
        var newlink = document.createElement("link");
        newlink.setAttribute("rel", "stylesheet");
        newlink.setAttribute("type", "text/css");
        newlink.setAttribute("href", cssFile);

        document.getElementsByTagName("head").item(0).replaceChild(newlink, oldlink);
      }
    </script>
  </head>


  <body>
    <div class = "CoverImage" ><img src="images/underconstruction.png" alt="Under Construction" /> </div>

    <div class= "video" >
      <iframe width="560" height="315" src="https://www.youtube.com/embed/IWEx2bwATS4" frameborder="0" allowfullscreen></iframe>
    </div>

  </body>
</html>
